<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casa Anahata - Registro de Instructor</title>
  <link rel="stylesheet" href="../src/css/styleAnahata.css" />
</head>
<body class="fondo">
  <div class="contenedor-izquierdo">
    <h1 class="titulo-logo">Casa Anahata</h1>
    <div class="contenedor-formulario">
      <form class="formulario" method="POST" action="/registro">
        <h2>Registro para instructores</h2>

        <input type="text" name="nombre" placeholder="Nombre completo" required>
        <input type="email" name="correo" placeholder="Correo electrónico" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <input type="password" name="confirmar" placeholder="Confirmar contraseña" required>

        <button type="submit" class="btn-primario">Registrarme como Instructor</button>

        <p class="enlace-login">
          ¿Ya tienes cuenta?
          <a href="inicioSesion.html">Inicia sesión</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
