<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casa Anahata - Registro de Instructor</title>
  <link rel="stylesheet" href="/css/styleAnahata.css" />
</head>
<body class="fondo">
  <script type="module" src="/ts/registro.ts"></script>
  
  <div class="contenedor-izquierdo">
    <h1 class="titulo-logo">Casa Anahata</h1>
    <div class="contenedor-formulario">

      <form class="formulario" method="POST" action="/registro">
        <h2>Registro para instructores</h2>

        <input type="text" name="nombre" placeholder="Nombre completo" required>
        <input type="email" name="correo" placeholder="Correo electrónico" required>
        <label for="password">Contraseña</label>
        <div class="campo-password-contenedor">
          <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
          <span class="toggle-password">👁️</span>
        </div>

        <label for="confirmar">Confirmar Contraseña</label>
        <div class="campo-password-contenedor">
          <input type="password" id="confirmar" name="confirmar" placeholder="Confirma la contraseña" required>
          <span class="toggle-password">👁️</span>
        </div>

        <ul class="password-rules">
        <li>Mínimo 8 caracteres</li>
        <li>Una mayúscula y una minúscula</li>
        <li>Al menos un número</li>
        <li>Al menos un caracter especial</li>
      </ul>

        <button type="submit" class="btn-primario">Registrarme como Instructor</button>

        <p class="enlace-login">
          ¿Ya tienes cuenta?
          <a href="inicioSesion.html">Inicia sesión</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Modal de éxito -->
  <div id="successModal" class="modal">
    <div class="modal-content">
        <p id="modalMessage">Instructor registrado exitosamente</p>
        <button id="closeModal" class="btn-ok">OK</button>
    </div>
  </div>

</body>
</html>
