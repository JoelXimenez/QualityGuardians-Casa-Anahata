<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Pacientes</title>
  <link rel="stylesheet" href="../src/css/styleAnahata.css" />
</head>
<body class="dashboard">
  <div class="barra">
    <img src="../src/assets/img/logo.png" alt="Logo" class="logo" />
    <div class="marca">Casa Anahata</div>
    <button class="btn-cerrar-sesion" onclick="location.href='inicioSesion.html'">Cerrar sesión</button>
  </div>

  <div class="panel">
    <div class="menu-lateral">
        <button class="btn-menu" onclick="location.href='dashboard.html'">Dashboard</button>
        <button class="btn-menu" onclick="location.href='gestionPacientes.html'">Gestionar pacientes</button>
        <button class="btn-menu" onclick="location.href='crearSerie.html'">Crear serie terapéutica</button>
        <button class="btn-menu" onclick="location.href='asignarSerie.html'">Asignar serie</button>
      </div>

    <div class="contenido-panel">
      <div class="tarjeta">
        <h2>Gestión de Pacientes</h2>
        <form class="formulario">
          <h3>Agregar nuevo paciente</h3>
          <input type="text" placeholder="Nombre completo" required />
          <input type="email" placeholder="Correo electrónico" required />
          <input type="tel" placeholder="Teléfono" />
          <input type="date" placeholder="Fecha de nacimiento" required />
          <button type="submit" class="btn-primario">Agregar paciente</button>
        </form>
        <br />
        <h3>Pacientes registrados</h3>
        <ul>
          <li>Ana Pérez <button class="btn-primario">Editar</button></li>
          <li>Luis López <button class="btn-primario">Editar</button></li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.classList.add("mostrar");
    });
  </script>
</body>
</html>
